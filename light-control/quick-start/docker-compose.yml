version: "3.7"

services:
  broker:
    image: emqx/emqx:latest
    ports:
      - "1883:1883"
      - "18083:18083"
    restart: unless-stopped
  dda:
    image: ghcr.io/coatyio/dda:latest
    ports:
      - "8800:8800"
    volumes:
      - type: bind
        source: .
        target: /dda
    restart: unless-stopped
  webserver:
    build: ..
    ports:
      - "8098:80"
    restart: unless-stopped
